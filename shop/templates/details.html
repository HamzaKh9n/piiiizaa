<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pizza.name}} | Pizza Hi Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .active {
            border: 2px solid blue;
        }

        .changer {
            padding: 2px;
        }

    </style>
</head>

<body style="background-color: black;display: flex;min-height: 100vh;align-items: center;justify-content: center;">
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card" style="min-height: 70vh;display: flex;align-items: center;">
                    <!-- back n cart -->
                    <div class="col-md-10" style="cursor: pointer;">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <a onclick="window.history.back()" class="d-flex align-items-center"
                                    style="text-decoration: none;color: gray;"> <i class="fa fa-long-arrow-left"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- pictures -->
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="/media/{{pizza.img}}" width=""
                                    height="200" /> </div>
                            <div class="thumbnail text-center">
                                <img class="changer , active" onclick="change_image(this)" src="/media/{{pizza.img}}"
                                    height="70" width="120"
                                    style="border-radius: 10%;object-fit: contain;object-position: center;cursor: pointer;">
                                <img class="changer" onclick="change_image(this)" src="/media/{{pizza.ex_img}}"
                                    height="70" width="120"
                                    style="border-radius: 10%;object-fit: contain;object-position: center;cursor: pointer;">
                            </div>
                        </div>
                    </div>

                    <!-- descrip -->
                    <div class="mt-5 mb-4" style="width: 40%;text-align: center;"> <span class="text-uppercase text-muted brand"></span>
                        <h5 class="text-uppercase">{{pizza.name}}</h5>
                        <p class="text-muted">By {{pizza.owner.name}}</p>
                        <div style="padding: 2%;"> <span
                                class="act-price">â‚¹{{pizza.price}}</span>
                        </div>

                        <p class="text-muted">{{pizza.category}}</p>
                        <p class="text-muted">{{pizza.descrip}}</p>
                        <div class="cart mt-4 align-items-center"> <a href="{% url 'details_cart' pizza.id  %}"
                                class="btn btn-danger text-uppercase mr-2 px-4">{{btn}}</a> <i
                                class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                                <a href="{% url 'create_order' pizza.id  %}" class="btn btn-success text-uppercase mr-2 px-4" style="margin-left: 20px;">Buy Now</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let changer = document.querySelectorAll('.changer');
            changer.forEach((x) => {
                x.addEventListener('click', () => {
                    let changer = document.querySelectorAll('.changer');
                    changer.forEach((y) => {
                        y.classList.remove('active')
                    })
                    let link = x.getAttribute('src');
                    let main_img = document.getElementById('main-image');
                    main_img.setAttribute('src', link)
                    x.classList.add('active')
                })
            })
        </script>
</body>

</html>
