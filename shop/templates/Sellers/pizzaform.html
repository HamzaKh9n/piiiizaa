<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pizza| Pizza Hi Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="display: flex;align-items: center;justify-content: center;background-color: lightgray;width: 100%;height: 100vh;">
    <div class="container" style="width: 50%;height: 80vh;padding: 50px;border: 2px solid black;display: flex;align-items: center;justify-content: center;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Fill the form below</h3>
            <p class="text-danger">*All fields are mandatory</p>
            <hr>
            <div class="row">
                <div class="mb-3 col">
                    <label for="exampleInputEmail1" class="form-label">Pizza Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required placeholder="Pizza Name" name="name">
                  </div>
                  <div class="mb-3 col">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" class="form-control" id="numberinput" autocomplete="off" required placeholder="In â‚¹(rupees)" name="price" maxlength="6" pattern="[0-9]+" title="Use Only Numbers">
                  </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="exampleInputPassword1" class="form-label">Image</label>
                    <input type="file" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="Add Image" name="image">
                    <p class="text-danger">*Note:Plz upload images in Landscape Orientation.</p>
                  </div>
                </div>
                <div class="mb-3 col">
                  <label for="exampleInputPassword1" class="form-label">Second Image</label>
                  <input type="file" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="Add Image" name="ex_img">
                  <p class="text-danger">*Note:Plz upload images in Landscape Orientation.</p>
                </div>
                  <div class="mb-3 col">
                      <label for="exampleInputPassword1" class="form-label">Category</label>
                      <select type="text" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="Pizza Category" name="category">
                        <option value="Veg" class="form-control">Veg</option>
                        <option value="Nonveg" class="form-control">Non-Veg</option>
                        </select>
                    </div>
            <div class="mb-3 col">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="Description" name="description">
              </div>
            <button type="submit" class="btn btn-primary">Add Pizza</button>
          </form>
        </div>
        <script>
            let inp = document.getElementById('')
        </script>
</body>
</html>
