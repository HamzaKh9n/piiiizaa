<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input{
            width: 100%;
        }
    </style>
</head>
<body style="display: flex;align-items: center;justify-content: center;background-color: lightgray;width: 100%;height: 100vh;">
    <div class="container" style="width: 50%;height: 80vh;padding: 50px;border: 2px solid black;display: flex;align-items: center;justify-content: center;">
        <form method="post">
            {% csrf_token %}
            <h3>Fill the form below</h3>
            <p class="text-danger">*All fields are mandatory</p>
            <hr>
            <div class="row">
                <div class="mb-3 col">
                    <label for="exampleInputEmail1" class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required placeholder="Company Name" name="name">
                  </div>
                  <div class="mb-3 col">
                    <label for="exampleInputPassword1" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="numberinput" autocomplete="off" required placeholder="Contact" name="number" maxlength="10" minlength="10" pattern="[0-9]+" title="Use Only Numbers">
                  </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required placeholder="Email" name="email">
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="exampleInputPassword1" class="form-label">State</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="State" name="state">
                  </div>
                  <div class="mb-3 col">
                      <label for="exampleInputPassword1" class="form-label" >City</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="City" name="city">
                    </div>
            </div>
            <div class="mb-3 col">
                <label for="exampleInputPassword1" class="form-label">Local Address</label>
                <input type="text" class="form-control" id="exampleInputPassword1" autocomplete="off" required placeholder="State" name="address">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <script>
            let inp = document.getElementById('')
        </script>
</body>
</html>
